<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Bicis Jämal</title>
    <link rel="stylesheet" href="../build/css/bootstrap.min.css">
    <link rel="stylesheet" href="../build/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header-banner d-flex align-items-center justify-content-between p-3">
        <div class="d-flex align-items-center">
            <img src="../build/img/logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="header-title text-center flex-grow-1 mb-0">Bicis Jämal</h1>
        <div class="logo-placeholder"></div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Alquilar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="planes.html">Planes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4 flex-grow-1">
        <h2 class="text-center mb-4">Contacto</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer-banner d-flex align-items-center justify-content-between p-3">
        <p class="mb-0">Contacte con nosotros: 679263527</p>
        <div class="social-icons">
            <a href="#"><img src="../build/img/whatsapp-icon.png" alt="WhatsApp"></a>
            <a href="#"><img src="../build/img/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="../build/img/facebook-icon.png" alt="Facebook"></a>
        </div>
    </footer>

    <script src="../build/js/bootstrap.bundle.min.js"></script>
    <script src="../build/js/scripts.js"></script>
</body>
</html>
